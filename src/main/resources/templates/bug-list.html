<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Silver Bug Tracker</title>
    <style>
        /* 最低限の見やすさを確保するためのCSS */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        /* テーブルのデザイン */
        table {
            width: 100%;
            border-collapse: collapse; /* 枠線を重ねて表示 */
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc; /* 薄いグレーの枠線 */
            padding: 8px;           /* 内側の余白 */
            text-align: left;
        }
        th {
            background-color: #f0f0f0; /* ヘッダーの背景色 */
        }
        /* リンクのデザイン */
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
        /* ボタン風のリンク */
        .btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ddd;
            color: #000;
            border: 1px solid #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>バグ一覧 (Java Silver学習用)</h1>

<!-- 新規登録ボタン -->
<a href="/bugs/new" class="btn">バグを新規登録する</a>

<!-- バグ一覧テーブル -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>重要度</th>
        <th>ステータス</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- Controllerから渡された "bugs" リストをループ -->
    <tr th:each="bug : ${bugs}">
        <td th:text="${bug.id}">1</td>
        <td th:text="${bug.title}">サンプルタイトル</td>
        <td th:text="${bug.priority}">High</td>
        <td th:text="${bug.status}">Open</td>
        <td>
            <!-- 編集ページへのリンク -->
            <a th:href="@{/bugs/edit/{id}(id=${bug.id})}">編集</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- データがない場合のメッセージ -->
<div th:if="${#lists.isEmpty(bugs)}">
    <p>登録されているバグはありません。</p>
</div>

</body>
</html>
