<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Silver Bug Tracker</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        a { text-decoration: none; color: #0066cc; }
        .btn { display: inline-block; padding: 5px 10px; background-color: #ddd; color: #000; border: 1px solid #999; margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>バグ一覧 (Java Silver学習用)</h1>

<a href="/bugs/new" class="btn">バグを新規登録する</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>重要度</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bug : ${bugs}">
        <td th:text="${bug.id}">1</td>
        <td th:text="${bug.title}">サンプルタイトル</td>
        <td th:text="${bug.priority}">High</td>
        <td>
            <a th:href="@{/bugs/edit/{id}(id=${bug.id})}">編集</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(bugs)}">
    <p>登録されているバグはありません。</p>
</div>

</body>
</html>
