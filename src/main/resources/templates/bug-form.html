<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>バグ新規登録</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], select, textarea {
        width: 100%; padding: 8px; box-sizing: border-box;
    }
    button {
        padding: 10px 20px; background-color: #0066cc; color: white;
        border: none; cursor: pointer;
    }
    button:hover { background-color: #004d99; }
    .back-link { display: block; margin-top: 20px; }
  </style>
</head>
<body>

<h1>バグの新規登録</h1>


<form th:action="@{/bugs/new}" th:object="${bugForm}" method="post">

  <div class="form-group">
    <label for="title">タイトル:</label>
    <!-- th:field="*{title}" は、name="title" value="..." を自動で作ってくれます -->
    <input type="text" id="title" th:field="*{title}" placeholder="バグの概要を入力" required>
  </div>

  <div class="form-group">
    <label for="priority">重要度:</label>
    <select id="priority" th:field="*{priority}">
      <option value="Low">Low (低)</option>
      <option value="Medium">Medium (中)</option>
      <option value="High">High (高)</option>
    </select>
  </div>



  <button type="submit">登録する</button>
</form>

<a href="/bugs" class="back-link">一覧に戻る</a>

</body>
</html>
